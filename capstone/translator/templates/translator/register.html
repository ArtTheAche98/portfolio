{% extends "translator/layout.html" %}

{% block content %}
    <h2>Register</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <input id="username" autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input id="email" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
    <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>

    Already have an account? <a href="{% url 'login' %}">Log in here.</a>

{% endblock %}
