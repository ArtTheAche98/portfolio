<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Google Search</a>
        </div>
        <div class="header">
            <h1 style="color: red;">Advanced Search</h1>
        </div>
        <div class="search-container">
        <h3 style="color: black;">Find pages with...</h3>
            <form action="https://www.google.com/search" method="get">
                <div class="form-group">
                    <label>all these words:</label>
                    <input type="text" name="as_q" class="search-input">
                </div>

                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="search-input">
                </div>

                <div class="form-group">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq" class="search-input">
                </div>

                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq" class="search-input">
                </div>

                <div class="button-container">
                    <input type="submit" value="Advanced Search" class="advanced-button">
                </div>
            </form>
        </div>
        </form>
    </div>
    </body>
</html>
