{% extends "scraper/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card mt-4">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" autofocus class="form-control" type="text" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
