{% extends "auctions/layout.html" %}

{% block title %}Create Listing{% endblock %}

{% block body %}
<div class="container">
    <h2>Create a New Listing</h2>
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="starting_price">Starting Price:</label>
            <input type="number" class="form-control" id="starting_price" name="starting_price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="current_price">Current Price:</label>
            <input type="number" class="form-control" id="current_price" name="current_price" step="0.01" min="0">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="url" class="form-control" id="image_url" name="image_url">
        </div>
        <div class="form-group">
    <label for="category">Category:</label>
    <select class="form-control" id="category" name="category">
        <option value="">Select a category</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
